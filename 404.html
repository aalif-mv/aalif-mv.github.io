<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/404.css">
    <link rel="stylesheet" href="/css/404.css">
    <title>404</title>
</head>
<body>
    <div>
        <h1>404</h1>
        <h3>Site not found</h3>
        <br>
        <a href="https://softdev00.github.io/">Go to home</a>
        <p id="timer">redirecting in 10 seconds</p>
    </div>
    <script>
        const timer_elem = document.getElementById("timer");
        var seconds = 10;
        var redirect = function() {
            seconds -= 1;
            timer_elem.innerText = "redirecting in " + seconds + " seconds";
            if (seconds === 0) {
                clearInterval(timer);
                window.location = "https://softdev00.github.io/";
            }
        }
        const timer = setInterval(redirect, 1000);

    </script>
</body>
</html>
